<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 4 - Boone Smail</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=0">
    </head>
    <body>
        <form action="php/index.php" method="POST">
            <p>Which primary color is the strongest?</p>
            <input type="radio" id="radio_red" name="color_r" value="red">
            <label for="radio_red">Red</label>
            <input type="radio" id="radio_yellow" name="color_r" value="yellow">
            <label for="radio_yellow">Yellow</label>
            <input type="radio" id="radio_blue" name="color_r" value="blue">
            <label for="radio_blue">Blue</label>
            
            <br><p>Which secondary colors would buy you breakfast?</p>
            <input type="checkbox" id="check_orange" name="color_c" value="orange">
            <label for="check_orange">Orange</label>
            <input type="checkbox" id="check_green" name="color_c" value="green">
            <label for="check_green">Green</label>
            <input type="checkbox" id="check_purple" name="color_c" value="purple">
            <label for="check_purple">Purple</label>
            
            <br><p>Which primary color is most likely to beat you up?</p>
            <select name="color_s">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
            </select>

            <br><p>Which secondary colors cry the gentlest?</p>
            <select name="color_sm" multiple>
                <option value="orange">Orange</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
            </select>

            <br><input type="submit" value="Submit">
        </form>
    </body>
</html>
